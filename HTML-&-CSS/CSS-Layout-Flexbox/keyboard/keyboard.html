<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="keyboard.css">
</head>
<body>
    
    <div class="keyboard">
        <div class="row">
                <div class="keys special">esc</div>
                <div class="keys special">f1</div>
                <div class="keys special">f2</div>
                <div class="keys special">f3</div>
                <div class="keys special">f4</div>
                <div class="keys special">f5</div>
                <div class="keys special">f6</div>
                <div class="keys special">f7</div>
                <div class="keys special">f8</div>
                <div class="keys special">f9</div>
                <div class="keys special">f10</div>
                <div class="keys special">f11</div>
                <div class="keys special">f12</div>
                <div class="keys special">f13</div>
        </div>

        <div class="row">
            <div class="keys">ยง</div>
            <div class="keys">1</div>
            <div class="keys">2</div>
            <div class="keys">3</div>
            <div class="keys">4</div>
            <div class="keys">5</div>
            <div class="keys">6</div>
            <div class="keys">7</div>
            <div class="keys">8</div>
            <div class="keys">9</div>
            <div class="keys">0</div>
            <div class="keys">-</div>
            <div class="keys">+</div>
            <div class="keys special">backspace</div>
        </div>


        <div class="row">
            <div class="keys special">tab</div>
            <div class="keys">Q</div>
            <div class="keys">W</div>
            <div class="keys">E</div>
            <div class="keys">R</div>
            <div class="keys">T</div>
            <div class="keys">Y</div>
            <div class="keys">U</div>
            <div class="keys">I</div>
            <div class="keys">O</div>
            <div class="keys">P</div>
            <div class="keys">[</div>
            <div class="keys">]</div>
            <div class="keys special enter">Enter</div>
        </div>


        <div class="row">
            <div class="keys special">caps lock</div>
                <div class="keys">A</div>
                <div class="keys">S</div>
                <div class="keys">D</div>
                <div class="keys">F</div>
                <div class="keys">G</div>
                <div class="keys">H</div>
                <div class="keys">J</div>
                <div class="keys">K</div>
                <div class="keys">L</div>
                <div class="keys">;</div>
                <div class="keys">'</div>
                <div class="keys">\</div>
        </div>

        <div class="row">
                <div class="keys special">shift</div>
                <div class="keys">`</div>
                <div class="keys">Z</div>
                <div class="keys">X</div>
                <div class="keys">C</div>
                <div class="keys">V</div>
                <div class="keys">B</div>
                <div class="keys">N</div>
                <div class="keys">M</div>
                <div class="keys">,</div>
                <div class="keys">.</div>
                <div class="keys">/</div>
                <div class="keys special">shift</div>
        </div>

        <div class="row">
                <div class="keys special">ctrl</div>
                <div class="keys special">win</div>
                <div class="keys special">alt</div>
                <div class="keys space"> </div>
                <div class="keys special">alt</div>
                <div class="keys special">win</div>
                <div class="keys special">ctrl</div>
        </div>
    </div>

</body>
</html>
