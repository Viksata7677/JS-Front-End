<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>

    <section class="section calendar">

        <section class="main">
            <div class="workweek row">
                <h3>Workweek</h3>
                <ul>
                    <li>1 Monday</li>
                    <li>2 Thuesday</li>
                    <li>3 Wednesday</li>
                    <li>4 Thursday</li>
                    <li>5 Friday</li>
                </ul>
            </div>
           
            <div class="weekend row ">
                <h3>Weekend</h3>
                <ul>
                    <li>6 Saturday</li>
                    <li>7 Sunday</li>
                </ul>
            </div>
            
        </section>
        <section class="aside">
            <div class="reminders">
                <h3>REMINDERS</h3>
            </div>
            <div class="special-days">
                <h3>SPECIAL DATES</h3>
            </div>
        </section>
    </section>

</body>
</html>
