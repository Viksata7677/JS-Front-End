<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Labels</title>
    <link rel="stylesheet" href="floatin-labels.css">
</head>
<body>
    <div class="card">
        <h3>Login</h3>
        <form action="#">

            <div class="field">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <span class="info">example:john.doe@gmail.com</span>
            
        </div>

            <div class="field">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
            <span class="info">minimum 6 characters, letters and numbers, at least 1 special character</span>
            </div>

            <button type="submit">Login</button>

        </form>
    </div>
</body>
</html>
