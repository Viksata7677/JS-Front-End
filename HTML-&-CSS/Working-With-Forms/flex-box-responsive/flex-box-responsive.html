<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Responsive</title>
    <link rel="stylesheet" href="flex-box-responsive.css">
</head>
<body>
    
    <div class="form">
        <form action="#">

            <div class="field">
                <label for="newsletter-name">Name</label>
                <input type="text" name="newsletter-name" id="newsletter-name" placeholder="Name">
            </div>

            <div class="field">
                <label for="newsletter-email">Email Address</label>
                <input type="email" name="newsletter-email" id="newsletter-email" placeholder="Email Address">
            </div>

            <div class="field">
                <button type="submit">Subscribe</button>
            </div>

        </form>
    </div>
</body>
</html>
