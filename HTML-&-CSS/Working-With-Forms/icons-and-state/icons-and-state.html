<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons And State</title>
    <link rel="stylesheet" href="icons-and-state.css">
</head>
<body>

    <div class="login-form">
        
        <form action="#" method="post">
            <fieldset>
                <legend>Login</legend>

                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                    <span class="info">example.john@email.com</span>
                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                    <span class="info">Minimum 6 characters, letters and numbers</span>
                </div>
            <button type="submit">Login</button>
            </fieldset>
        </form>

    </div>
</body>
</html>
